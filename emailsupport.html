<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript">
        (function(){
        emailjs.init("PoP7J_YCxY7CufEyE");
        })();
    </script>
    <style>
      body {
        background-image: url(img/foot.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        width: 100%;
        bottom: 0;
        padding: 10px 0;
        margin: 0;
        padding-bottom: 0px;
        padding-top: 0px;
      }
    </style>

<body class="bg-dark">
    <div class="row justify-content-center pt-3 mt-3">
        <div class="col-lg-3 m-3 p-4 pb-1">
          <div class="rounded p-4 shadow" style="background-color:  rgba(160, 160, 150, 0.856);"> 
            <h5 class="d-flex justify-content-center pb-3">Email Support</h5>

            <div class="mb-3">
              <label for="email" class="form-label">Email To:</label>
              <input type="email" class="form-control" id="email" value="cafe321.ph@gmail.com" disabled>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" required />
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="6" required></textarea>
            </div>

            <div class="d-flex justify-content-between pb-3">
                <button onclick="window.location.assign('login.html')" type="submit" class="btn btn-dark text">Back</button>
                <button onclick="sendMail()" type="submit" class="btn btn-dark text">Submit</button>
            </div>
           
          </div>
        </div>
      </div>

      <script src="js/email.js"></script>

</body>
</html>
